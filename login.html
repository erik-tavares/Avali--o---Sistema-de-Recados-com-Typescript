<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container-alert d-none" id="alert-box">
        <div
          class="alert alert-dismissible fade show"
          role="alert"
          id="alert-container"
        >
          <button
            type="button"
            class="btn-close"
            id="btn-close"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <section class="container-fluid" style="overflow: hidden">
      <div class="section-principal row vh-100">
        <div class="col-12">
          <div class="campo-login mx-3">
            <div>
              <form id="form-login">
                <div class="col-12">
                  <div class="titulo align-self-start'">
                    <h1 class="h1">Entrar no Sistema de Recados</h1>
                  </div>
                  <div class="form col-12">
                    <div class="row">
                      <div class="col-12 col-sm-6">
                        <input
                          required
                          name="usuario"
                          style="border: solid 3px red"
                          class="usuario-senha form-control fs-6"
                          type="text"
                          id="usuario"
                          class="usuario"
                          placeholder="UsuÃ¡rio"
                        />
                      </div>

                      <div
                        class="col-12 col-sm-6 mt-2 mt-sm-0 position-relative"
                      >
                        <img id="olho-senha" src="./images/olhoHd.jpg" />
                        <input
                          required
                          name="senha"
                          style="border: solid 3px red"
                          class="form-control usuario-senha fs-6"
                          type="password"
                          id="senha"
                          class="senha"
                          placeholder="Digite a senha"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <input
                  class="botao"
                  type="submit"
                  name="entrar"
                  id="entrar"
                  value="Entrar"
                />
              </form>
              <div class="quadradinho">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="quadrado"
                  id="quadrado"
                />
                <label for="quadrado" style="color: black">
                  Manter-me conectado</label
                >
              </div>
              <hr />

              <button id="btnCriarConta" class="botao">
                Criar uma Nova Conta
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/login.js"></script>
  </body>
</html>
