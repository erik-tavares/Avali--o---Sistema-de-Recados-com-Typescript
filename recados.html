<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
    />
  </head>
  <title>Sistema de Recados</title>
  <body class="bg-secondary">
    <div class="container-fluid">
      <div class="container-alert d-none" id="alert-box">
        <div
          class="alert alert-dismissible fade show"
          role="alert"
          id="alert-container"
        >
          <div id="alert-text-content"></div>
          <button
            type="button"
            class="btn-close"
            id="btn-close"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <div>
    </div>
    <div class="container-fluid bg-light py-md-3">
    <div id="confirmSpace"></div>
    <section >
      <div class="container">
      <h1 style="color:rgb(26, 27, 3) ; font-size: 45px; text-align: center; background-color: rgb(223, 218, 211) ; border: solid 2px red; border-radius: 40px;">Meus Recados</h1>
        <div>
          <form id="formInformacoes">
            <div class="row">
              <div class="col-12 col-md-5">
                <input
                  type="text"
                  placeholder="Descrição"
                  style="border: solid 3px black;"
                  class="fs-6 form-control"
                  id="addDescricao"
                />
              </div>
              <div class="col-12 col-md-7 mt-md-0 mt-3">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="text"
                      placeholder="Detalhamento"
                      style="border: solid 3px black;";
                      class="form-control"
                      id="addDetalhamento"
                    />
                  </div>
                  <div class="col-3">
                    <button class="btn btn-primary " style="width: 100%">
                      <span class="txt-button-salvar">Salvar</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
      <div class="container mt-5">
        <div class="container-fluid">
          <div class="card2">
          <table style="border: solid 4px red;" class="table table-dark table-borderless fs-6" id="tabela">
            <thead class="centralizar">
              <tr class="linha" id="linha_1">
                
                <td>#</td>
                <td>Descrição</td>
                <td class="table-fist-line-detalhamento">Detalhamento</td>

                <td class="table-fist-line-mais-info">Mais informações</td>
                <td class="table-fist-line-acao">Ação</td>
              </tr>
            </thead>
            <tbody>
              <tr class="linha">
                <td>1</td>
                <td class="detalhamento_input">
                  <input value="Stories do instagram" disabled />
                </td>
                <td class="buttons-td">
                  <button
                    class="btn editar"
                    id="btnEditar"
                    style="background-color: #11c1e9; color: white"
                    ;
                    name="${linha.id}"
                  >
                    Editar
                  </button>
                  <button
                    class="btn apagar"
                    style="background-color: #3c2f5b; color: white"
                    name="${linha.id}"
                  >
                    Apagar
                  </button>
                </td>
              </tr>
    <script src="./src/js/recados.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
